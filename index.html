	<!-- Define inlined Javascript associate it with main-canvas -->
	<script type="text/javascript" canvas="main-canvas">
		$(document).ready(function() {


			var canvas = new fabric.Canvas('main-canvas', {
				isDrawingMode: true
			});

			window.addEventListener('resize', resizeCanvas, false);

  function resizeCanvas() {
    canvas.setHeight(window.innerHeight);
    canvas.setWidth(window.innerWidth);
    canvas.renderAll();
  }

			var drawingMode = $('drawing-mode'),
					clearCanvas = $('clear-canvas'),
					colorPicker = $('color-picker');

					// $("#custom").spectrum({
					//     color: "#f00"
					// });

			clearCanvas.onclick = function() { canvas.clear() };

			drawingMode.onclick = function(){
				canvas.isDrawingMode = !canvas.isDrawingMode;
				if (canvas.isDrawingMode) {
					drawingMode.innerHTML = "Enter edit mode";
				} else {
					drawingMode.innerHTML = "Enter draw mode"
				}
			};




			canvas.freeDrawingBrush.color = "#7B72E9";
			canvas.freeDrawingBrush.width = 10;
			resizeCanvas();
		})();
	</script>
